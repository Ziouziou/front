
<div style="margin-top:80px;text-align: center ">
  <button type="button"  style="margin-right: 50px;margin-left: -60px;width: 160px;height: 50px" class="btn btn-primary">
    {{this.agent}} Agents</button>
  <button type="button"  style="margin-right: 50px;margin-left: 60px;width: 160px;height: 50px" class="btn btn-primary">
    {{this.analyste}} Analystes</button>
</div>
<div class="container" style="margin-top: 50px">

<table class="table" style="border: 1px solid #2c3968;text-align: center">
  <thead class="thead-light" style="background-color: #2c3968;text-align: center">
  <tr style="text-align: center;color:white ">
    <th scope="col" style="text-align: center">Name</th>
    <th scope="col" style="text-align: center">email</th>
    <th scope="col" style="text-align: center">Password</th>
    <th scope="col" style="text-align: center">Actions</th>
  </tr>
  </thead>
  <tbody style="text-align: center;">
  <tr  *ngFor="let user of allusers" style="text-align: center;">
    <td>{{user.name}}</td>
    <td>{{user.email}}</td>
    <td>{{user.password}}</td>
    <td>
      <i class="fa-solid fa-trash-can fa-lg" style="color: red;cursor: pointer" (click)="delete(user.id)"> </i>
      <a [routerLink]="['/AdminInterface/editUsers', user.id]"><i class="fa-solid fa-user-pen fa-lg" style="margin-left: 15px;color: green;cursor: pointer" > </i></a></td>
  </tr>
  </tbody>
</table>
</div>
