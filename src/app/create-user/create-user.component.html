<section class="signup" style="margin-top: 60px;text-align: center">
  <div class="container">
    <div class="signup-content">
      <div class="signup-form" style="margin: auto">
        <h2 class="form-title">Create User</h2>
        <form method="POST" class="register-form" id="register-form" [formGroup]="signUpForm">
          <div class="form-group">
            <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
            <input type="text" name="name" id="name" placeholder="Your Name" formControlName="name" [ngClass]="{'error':checkControls('name')=== true} ">
          </div>
          <div class="form-group">
            <label for="email"><i class="zmdi zmdi-email"></i></label>
            <input type="email" name="email" id="email" placeholder="Your Email" formControlName="email" [ngClass]="{'error':checkControls('email')=== true} "/>
          </div>
          <div class="form-group">
            <label for="pass"><i class="zmdi zmdi-lock"></i></label>
            <input type="password" name="pass" id="pass" placeholder="Password" formControlName="password" [ngClass]="{'error':checkControls('password')===true} "/>
          </div>
          <div class="form-group form-button" style="text-align: left">
            <input type="radio" name="user" formControlName="role" class="form-submit" value="Agent"  /> Agent <br>
            <input type="radio" name="user" formControlName="role" class="form-submit" value="Analyste"  /> Analyste
          </div>
          <div class="form-group form-button">
            <input type="submit" name="signup" id="signup" class="form-submit" value="Register" (click)="addUser();this.submit=true" />
          </div>


        </form>
        <div class="alert alert-success" *ngIf="saved" role="alert">
          <span style="text-align: center"> your request is successfully submitted</span>
        </div>
      </div>
